<script type="text/javascript">
  $(init);
  
  function init($){
	  
	  $('div[sect]').hide();
	  $('div#sample').hide();
	  
	  var footerb = $('.nav');
	  footerb.find('li>a').bind("click",foorterDown);
	  
	  $('#add').bind("click",addCol);
	  $('#del').bind("click",delCol);
	  
	  $('#add').click();
  }
  
  function addCol(){
	  //alert($('div#sample').find('table').val());
	  $('#maintap').find('tbody').append("<tr>"+$('div#sample').find('table tr').html()+"</tr>");
  }
  function delCol(){
	  $("#maintap>tbody>tr>td>input[type='checkbox']").each(function(index, element) {
        	if($(this).attr("checked"))
			$(this).parents("tr").empty();
    	});
	  	
  }
  
  function foorterDown()
  {
	  var sect = $('div[sect]');
	  sect.hide();
	  if($(this).parent().attr("sect").valueOf()=="overview")
	  {
		  sect = $('div[sect=overview]');
		  sect.show();
	  }
	  if($(this).parent().attr("sect").valueOf()=="formation")
	  {
		  sect = $("div[sect='formation']");
		  sect.show();
	  }
	  if($(this).parent().attr("sect").valueOf()=="manage")
	  {
		  sect = $('div[sect=manage]');
		  sect.show();
	  }
	  if($(this).parent().attr("sect").valueOf()=="position")
	  {
		  sect = $('div[sect=position]');
		  sect.show();
	  }
  }
</script>
